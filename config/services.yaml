# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false       # Allows optimizing the container by removing unused services; this also means
                            # fetching services directly from the container via $container->get() won't work.
                            # The best practice is to be explicit about your dependencies anyway.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    Inventory\Management\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    Inventory\Management\Infrastructure\Controller\:
        resource: '../src/Infrastructure/Controller/*'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    app.size_repository:
        class: Doctrine\ORM\EntityRepository
        factory: ['@doctrine.orm.default_entity_manager',getRepository]
        arguments:
            - Inventory\Management\Domain\Model\Entity\GarmentSize\Size\Size

    Inventory\Management\Domain\Model\Entity\GarmentSize\Size\SizeRepositoryInterface:
        alias: app.size_repository

    app.garmentsize_repository:
        class: Doctrine\ORM\EntityRepository
        factory: ['@doctrine.orm.default_entity_manager',getRepository]
        arguments:
                - Inventory\Management\Domain\Model\Entity\GarmentSize\GarmentSize

    Inventory\Management\Domain\Model\Entity\GarmentSize\GarmentSizeRepositoryInterface:
        alias: app.garmentsize_repository

    app.garmenttype_repository:
        class: Doctrine\ORM\EntityRepository
        factory: ['@doctrine.orm.default_entity_manager',getRepository]
        arguments:
            - Inventory\Management\Domain\Model\Entity\GarmentSize\Garment\GarmentType

    Inventory\Management\Domain\Model\Entity\GarmentSize\Garment\GarmentTypeRepositoryInterface:
        alias: app.garmenttype_repository

    Inventory\Management\Application\GarmentSize\Size\ListAllSize\ListAllSizeTransformInterface:
        alias: Inventory\Management\Application\GarmentSize\Size\ListAllSize\ListAllSizeTransform

    Inventory\Management\Application\GarmentSize\Size\ListSizeByGarmentType\ListSizeByGarmentTypeTransformInterface:
        alias: Inventory\Management\Application\GarmentSize\Size\ListSizeByGarmentType\ListSizeByGarmentTypeTransform


    Inventory\Management\Infrastructure\Repository\GarmentSize\Garment\GarmentRepository:
            arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - 'Inventory\Management\Domain\Model\Entity\GarmentSize\Garment\Garment'

    Inventory\Management\Infrastructure\Repository\GarmentSize\Garment\GarmentTypeRepository:
            arguments:
            - '@Doctrine\Common\Persistence\ManagerRegistry'
            - 'Inventory\Management\Domain\Model\Entity\GarmentSize\Garment\GarmentType'