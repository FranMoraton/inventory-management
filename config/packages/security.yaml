security:
    encoders:
        Inventory\Management\Domain\Model\Entity\Admin\Admin:
            algorithm: bcrypt
        Inventory\Management\Domain\Model\Entity\Employee\Employee:
            algorithm: bcrypt
    providers:
        in_memory: { memory: ~ }
        admins_provider:
            entity:
                class: Inventory\Management\Domain\Model\Entity\Admin\Admin
        employees_provider:
            entity:
                class: Inventory\Management\Domain\Model\Entity\Employee\Employee
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            anonymous: ~
            pattern: ^/admin
            form_login:
                provider: admins_provider
                login_path: login_admin
                check_path: login_admin
                post_only: true
                default_target_path: login_admin
                failure_path: login_admin
            logout:
                path: logout_admin
                target: logout_admin
        main:
            anonymous: ~
            pattern: ^/employee
            form_login:
                provider: employees_provider
                login_path: login_employee
                check_path: login_employee
                post_only: true
                default_target_path: login_employee
                failure_path: login_employee
            logout:
                path:   logout_employee
                target: logout_employee

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/employee/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/employee, roles: ROLE_USER }
